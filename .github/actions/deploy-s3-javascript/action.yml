name: 'Deploy to AWS S3'
description: 'Deploy a static website to AWS S3.'
inputs:
  bucket:
    description: 'The name of the S3 bucket to deploy to.'
    required: true
  bucket-region:
    description: 'The region of the S3 bucket.'
    required: false
    default: 'Europe (Stockholm) eu-north-1'
  dist-folder:
    description: 'The folder containing the static files to deploy.'
    required: true

runs:
  using: node20
  main: 'main.js'